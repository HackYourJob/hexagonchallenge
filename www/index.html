<html>
<head>
    <title>Hexagonal game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <style>
        body {
            display: flex;
            flex-direction: row;
        }

         .board {
             display: flex;
             flex-direction: column;
         }

        .board-row {
            display: flex;
            flex-direction: row;
        }

        .board-row--hexagon {
            margin-bottom: -11px;
        }

        .board-cell {
            display: flex;
            visibility: hidden;
        }

        .board-cell[inside="true"] {
            visibility: visible;
        }

        .hexagonCellShape {
            margin-right: -4px;

            width: 26px;
            height: 24px;
        }

        .hexagonCellShape-left {
            border-right: 6px solid transparent;
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
            border-right-color: #ccc;
        }

        .hexagonCellShape-middle {
            width: 14px;
            height: 24px;
            background: #ccc;
        }

        .hexagonCellShape-right {
            border-left: 6px solid transparent;
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
            border-left-color: #ccc;
        }

        .board-cell-content {
            font-size: 10px;
            font-weight: bold;

            align-self: center;
            text-align: center;
        }

        .board-cell-content--hexagon {
            margin-left: -26px;
            width: 25px;
        }

        [aiId="1"] .hexagonCellShape-left, [aiId="1"] .hexagonCellShape-right {
            border-right-color: #ff2a08;
            border-left-color: #ff2a08;
        }

        [aiId="1"] .hexagonCellShape-middle, [aiId="1"] .score-legend {
            background: #ff2a08;
        }

        [aiId="2"] .hexagonCellShape-left, [aiId="2"] .hexagonCellShape-right {
            border-right-color: #ffb308;
            border-left-color: #ffb308;
        }

        [aiId="2"] .hexagonCellShape-middle, [aiId="2"] .score-legend {
            background: #ffb308;
        }

        [aiId="3"] .hexagonCellShape-left, [aiId="3"] .hexagonCellShape-right {
            border-right-color: #72ff08;
            border-left-color: #72ff08;
        }

        [aiId="3"] .hexagonCellShape-middle, [aiId="3"] .score-legend {
            background: #72ff08;
        }

        [aiId="4"] .hexagonCellShape-left, [aiId="4"] .hexagonCellShape-right {
            border-right-color: #08ffff;
            border-left-color: #08ffff;
        }

        [aiId="4"] .hexagonCellShape-middle, [aiId="4"] .score-legend {
            background: #08ffff;
        }

        [aiId="5"] .hexagonCellShape-left, [aiId="5"] .hexagonCellShape-right {
            border-right-color: #0849ff;
            border-left-color: #0849ff;
        }

        [aiId="5"] .hexagonCellShape-middle, [aiId="5"] .score-legend {
            background: #0849ff;
        }

        [aiId="6"] .hexagonCellShape-left, [aiId="6"] .hexagonCellShape-right {
            border-right-color: #ff08e1;
            border-left-color: #ff08e1;
        }

        [aiId="6"] .hexagonCellShape-middle, [aiId="6"] .score-legend {
            background: #ff08e1;
        }

        .score {
            display: flex;
            flex-direction: row;
            align-items: center;

            margin-left: 10px;
            margin-bottom: 5px;
        }

        .score-legend {
            width: 20px;
            height: 10px;
            margin-right: 5px;
            margin-left: 5px;
        }

        .score-aiName {
            width: 150px;
        }

        .score-cellsNb {
            width: 50px;

            text-align: right;
        }

        .score-resources {
            width: 100px;

            text-align: right;
        }

        .score-bugs {
            width: 50px;

            text-align: right;
        }

        .score--header {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div>
        Name: <input id="name" type="text" /><br />
        Code: <textarea id="code" cols="80" rows="20">
function(cells) {
    // cells if an array of cell you own { Id : 'some-id', Resources : 12, Neighbours : [...] }, where 
    // - Resources cannot be more than 100, it is the available resources to move from a cell
    // - Neighbours is an array of cell, with Id and Resources properties only
    // NOTE: you don't know who is the cell's owner, and by the way, Neighbours include your cells also

    // Your clever code here :)

    if (cells[cells.length - 1].Resources > 10 && cells[cells.length - 1].Resources > cells[0].Neighbours[0].Resources)
        return { FromId: cells[cells.length - 1].Id, ToId: cells[0].Neighbours[0].Id, AmountToTransfer: cells[cells.length - 1].Resources - 1 };
}</textarea><br />
        <button id="test">Test</button>
        <button id="stop">Stop</button>
    </div>
    <div id="board" class="board"></div>
    <div id="scores">
        <div class="score score--header">
            <div class="score-legend"></div>
            <div class="score-aiName">Name</div>
            <div class="score-cellsNb">Cells</div>
            <div class="score-resources">Resources</div>
            <div class="score-bugs">Bugs</div>
        </div>
    </div>

    <script src="fable/bundle.js"></script>

</body>
</html>
